<!doctype html>
<html>
	<body>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul>
				{% for message in messages %}
				<li>{{ message }}</li>
				{% endfor %}
			</ul>
		{% endif %}
		{% endwith %}
		
		<h1>Welcome {{ name }}!</h1>
		<a href="www.google.com">not google</a>
		<ul>
			{% for city in city_names %}
				<li>{{ city }}</li>
			{% endfor %}
		</ul>
		<form method='post' novalidate>
			<label>City Name</label><br>
			<input type='text' id='cityname' name='cityname' maxlength=32><br><br>
			<input type='hidden' id='cityForm' name='cityForm'>
			<input type='Submit'>
		</form>
	</body>
</html>
